<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AI Report Generator</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/svgs/solid/file-lines.svg"
        type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .error-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .error-icon {
            color: #dc3545;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4285F4;
            border: none;
            padding: 12px 25px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="text-center">
            <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="currentColor">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
            </svg>
            <h1 class="mb-4">Something Went Wrong</h1>
            <p class="text-muted mb-4">We encountered an error while trying to generate your report. This could be due
                to server load, network issues, or content limitations.</p>
            <div class="alert alert-info" role="alert">
                <p class="mb-0">Try again with a shorter report (1-3 pages) or a different topic.</p>
            </div>
            <a href="/" class="btn btn-primary mt-4">Return to Homepage</a>
        </div>
    </div>
</body>

</html>
